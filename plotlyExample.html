<html>
  <head>
    <title>Simple Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="p"></div>
    <script>
      window.onload = function() {
        faculty = {
          x: ['F16', 'S17', 'F17', 'S18', 'F18', 'S19', 'F19', 'S20', 'F20', 'S21', 'F21', 'S22', 'F22', 'S23', 'F23'],
          y: [27,25,22,23,23,23,24,24,26,25,24,23,24]
        };

        Plotly.newPlot('p', [faculty])
      }
    </script>
    
  </body>
</html>
